<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roston Entreprise</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
    --bg: #f6f8fb;
    --text: #1f2933;
    --card: rgba(255,255,255,0.92);
    --border: #d0d7de;
    --accent: #2563eb;
    --shadow: 0 15px 40px rgba(0,0,0,.12);
}

body.dark {
    --bg: #0f172a;
    --text: #e5e7eb;
    --card: rgba(30,41,59,0.95);
    --border: #475569;
    --accent: #60a5fa;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: "Segoe UI", system-ui, sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    transition: background .4s, color .4s;
}

/* ===== DECOR BACKGROUND ===== */
.bg-shape {
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, var(--accent), transparent 70%);
    filter: blur(120px);
    opacity: 0.25;
    animation: float 18s infinite alternate ease-in-out;
}

.bg-shape.one { top: -100px; left: -100px; }
.bg-shape.two { bottom: -120px; right: -120px; animation-delay: 5s; }

@keyframes float {
    from { transform: translateY(0); }
    to { transform: translateY(80px); }
}

/* ===== APP ===== */
.app {
    position: relative;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
}

/* ===== HEADER ===== */
.header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 10px;
    opacity: 0;
    transform: translateY(-20px);
    animation: fadeDown .8s forwards;
}

@keyframes fadeDown {
    to { opacity: 1; transform: translateY(0); }
}

.logo-img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: var(--shadow);
}

.site-name {
    font-size: 32px;
    font-weight: 700;
}

.tagline {
    margin-bottom: 35px;
    font-size: 15px;
    opacity: 0.75;
}

/* ===== SEARCH ===== */
.search-box {
    position: relative;
    width: 600px;
    max-width: 90vw;
    opacity: 0;
    transform: scale(.95);
    animation: zoomIn .8s .3s forwards;
}

@keyframes zoomIn {
    to { opacity: 1; transform: scale(1); }
}

.search-input {
    width: 100%;
    padding: 16px 55px;
    font-size: 18px;
    border-radius: 40px;
    border: 1px solid var(--border);
    background: var(--card);
    color: var(--text);
    box-shadow: var(--shadow);
}

.search-input:focus {
    outline: none;
    border-color: var(--accent);
}

/* ICONS */
.icon {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: var(--accent);
}

.icon-search { right: 20px; }
.icon-clear { right: 55px; display: none; }

/* ===== SUGGESTIONS ===== */
.suggestions {
    position: absolute;
    top: 115%;
    width: 100%;
    background: var(--card);
    border-radius: 18px;
    box-shadow: var(--shadow);
    display: none;
    text-align: left;
    overflow: hidden;
}

.suggestions div {
    padding: 12px 20px;
    cursor: pointer;
}

.suggestions div:hover {
    background: rgba(0,0,0,.05);
}

/* ===== ICONES METIERS ===== */
.jobs {
    display: flex;
    gap: 25px;
    margin: 25px 0;
    font-size: 20px;
    opacity: 0.6;
}

/* ===== MINI CARDS ===== */
.highlights {
    display: flex;
    gap: 20px;
    margin-top: 25px;
    flex-wrap: wrap;
    justify-content: center;
}

.highlight {
    background: var(--card);
    padding: 18px 22px;
    border-radius: 16px;
    box-shadow: var(--shadow);
    font-size: 14px;
    transition: transform .3s;
}

.highlight:hover {
    transform: translateY(-6px);
}

/* ===== NAV ===== */
.nav-links {
    display: flex;
    gap: 20px;
    margin-top: 30px;
    opacity: 0;
    animation: fadeUp .8s .6s forwards;
}

@keyframes fadeUp {
    to { opacity: 1; }
}

.nav-links a {
    text-decoration: none;
    padding: 12px 22px;
    border-radius: 14px;
    background: var(--card);
    color: var(--accent);
    box-shadow: var(--shadow);
    transition: transform .3s;
}

.nav-links a:hover {
    transform: translateY(-6px);
}

/* ===== THEME BUTTON ===== */
.theme-toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 10px 18px;
    border-radius: 25px;
    border: none;
    background: var(--accent);
    color: white;
    cursor: pointer;
    box-shadow: var(--shadow);
}
</style>
</head>

<body>

    <div class="search-box">
        <input class="search-input" id="searchInput" placeholder="Rechercherâ€¦">
        <i class="fas fa-times icon icon-clear" id="clearBtn"></i>

    <div class="nav-links">

</div>

<script>
/* ===== THEME ===== */
const toggle = document.getElementById("themeToggle");
toggle.onclick = () => {
    document.body.classList.toggle("dark");
    toggle.textContent = document.body.classList.contains("dark") ? "â˜€ï¸" : "ðŸŒ™";
};

/* ===== SEARCH ===== */
const input = document.getElementById("searchInput");
const clearBtn = document.getElementById("clearBtn");
const suggestions = document.getElementById("suggestions");
const searchBtn = document.getElementById("searchBtn");

const data = [
    "Services",
    "CrÃ©ation d'entreprise",
    "Gestion de projet",
    "Restauration",
    "Conseil professionnel",
    "Accompagnement client",
    "Portfolio",
    "Ã€ propos"
];

function searchQuery(query) {
    if(query) {
        window.open("https://www.google.com/search?q=" + encodeURIComponent(query), "_blank");
        suggestions.style.display = "none";
    }
}

// Affiche ou masque le bouton clear
input.addEventListener("input", () => {
    clearBtn.style.display = input.value ? "block" : "none";
});

// Recherche au clic sur la loupe
searchBtn.addEventListener("click", () => {
    const query = input.value.trim();
    if(query) searchQuery(query);
});

// Recherche Ã  l'appui de la touche Enter
input.addEventListener("keypress", (e) => {
    if(e.key === "Enter") {
        const query = input.value.trim();
        if(query) searchQuery(query);
    }
});

// Effacer le champ
clearBtn.onclick = () => {
    input.value = "";
    clearBtn.style.display = "none";
    suggestions.style.display = "none";
};
</script>

</html>
